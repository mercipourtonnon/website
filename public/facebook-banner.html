<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook Banner - Atelier de Consentement</title>
        <link rel="stylesheet" href="../output.css" />
        <style>
            .bely-display {
                font-family: "Bely Display", cursive;
                letter-spacing: 0.05em;
            }
        </style>
    </head>
    <body class="bg-white flex items-center justify-center min-h-screen p-8">
        <div
            class="relative w-[1920px] h-[1080px] overflow-hidden flex flex-col items-center justify-center p-24"
            style="
                background: linear-gradient(135deg, #ffffff 0%, #fff8e6 100%);
            "
        >
            <!-- Decorative circles -->
            <div
                class="absolute -top-[160px] -left-[160px] w-[640px] h-[640px] rounded-full opacity-30 blur-3xl"
                style="background: #ffaf00"
            ></div>
            <div
                class="absolute -bottom-[240px] -right-[240px] w-[800px] h-[800px] rounded-full opacity-30 blur-3xl"
                style="background: #f5004f"
            ></div>
            <div
                class="absolute top-[160px] right-[240px] w-[480px] h-[480px] rounded-full opacity-30 blur-3xl"
                style="background: #7b01fe"
            ></div>

            <!-- Content -->
            <div class="relative z-10 text-center">
                <h1 class="bely-display text-[144px] leading-none mb-12">
                    <span class="text-orange">atelier de</span><br />
                    <span style="color: #f5004f">consentement</span><br />
                    <span class="text-gray-800">à strasbourg</span>
                </h1>

                <p
                    class="text-[45px] text-gray-700 leading-relaxed mb-12 max-w-[1440px] font-normal"
                >
                    3 heures pour apprendre à dire non et faire évoluer tes
                    relations
                </p>

                <div class="flex gap-6 justify-center flex-wrap mb-12">
                    <span
                        class="inline-flex items-center gap-3 px-10 py-5 rounded-full text-[26px] font-bold border-2 bg-pourpre-light text-pourpre border-pourpre"
                    >
                        6 à 15 personnes
                    </span>
                    <span
                        class="inline-flex items-center gap-3 px-10 py-5 rounded-full text-[26px] font-bold border-2 bg-orange-light text-orange border-orange"
                    >
                        3 heures
                    </span>
                    <span
                        class="inline-flex items-center gap-3 px-10 py-5 rounded-full text-[26px] font-bold border-2 bg-mauve-light text-mauve border-mauve"
                    >
                        Prix libre
                    </span>
                </div>

                <a
                    href="https://mercipourtonnon.fr"
                    class="inline-block bg-orange text-white px-20 py-6 rounded-full text-[35px] font-bold shadow-xl hover:bg-orange-hover transition-colors"
                    style="box-shadow: 0 10px 30px rgba(255, 175, 0, 0.3)"
                >
                    Je réserve ma place
                </a>

                <p class="mt-10 text-[28px] text-gray-500 font-semibold">
                    mercipourtonnon.fr
                </p>
            </div>
        </div>
    </body>
</html>
